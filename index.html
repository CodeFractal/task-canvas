<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Canvas</title>
    <!-- SimpleMDE markdown editor styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link href="app.css" rel="stylesheet" />
    <style>
      /* Highlight selected tasks with a light blue outline */
      .task.selected {
        outline: 2px solid lightblue;
      }
    </style>
  </head>
  <body>
    
    <div class="canvas-container">
      <!-- SVG Grid Overlay -->
      <svg id="grid-overlay" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="grid-overlay-pattern" width="40" height="40" viewBox="0 0 1 1" patternUnits="userSpaceOnUse">
            <path d="M0 0 L1 0 L.5 .5" stroke="none" fill="#1D1D1D"/>
            <path d="M0 0 L0 1 L.5 .5" stroke="none" fill="#151515"/>
            <path d="M1 0 L1 1 L.5 .5" stroke="none" fill="#0A0A0A"/>
            <path d="M0 1 L1 1 L.5 .5" stroke="none" fill="#000000"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid-overlay-pattern)"/>
      </svg>      

      <!-- The canvas where tasks live -->
      <div id="canvas"></div>
    </div>

    <!-- Global context menu for canvas -->
    <div id="contextMenu" style="display:none; position:absolute;">
      <div id="addTaskMenu">Add Task</div>
    </div>
    
    <!-- Context menu for tasks -->
    <div id="taskContextMenu" style="display:none; position:absolute;">
      <div id="deleteTaskMenu">Delete Task</div>
      <div id="requiresDepMenu">Requires …</div>
      <div id="requiredByDepMenu">Required by …</div>
    </div>
    
    <!-- Context menu for dependencies -->
    <div id="dependencyContextMenu" style="display:none; position:absolute;">
      <div id="deleteDependencyMenu">Delete Dependency</div>
    </div>
    
    <!-- SimpleMDE markdown editor -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <!-- Load the Google API client library (for Drive & Picker) -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Load the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <!-- Load the app -->
    <script src="./bundled/app.js"></script>

  </body>
</html>
